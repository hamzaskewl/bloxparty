version: "3.8"

services:
  minecraft:
    image: itzg/minecraft-server:java21
    ports:
      - "25565:25565" # Minecraft
      - "4567:4567"   # ServerTap API
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "1.21"
      MEMORY: "2G"
      ONLINE_MODE: "false"
      WHITE_LIST: "true"
      ENABLE_WHITELIST: "true"
      DIFFICULTY: "peaceful"
      GAMEMODE: "adventure"
      MOTD: "deadathon - Virtual Experiences Resurrected"
      MAX_PLAYERS: "100"
      SPAWN_PROTECTION: "0"
      # ServerTap plugin auto-download
      SPIGET_RESOURCES: "86812"
      # OpenAudioMC installs via its own plugin system
    volumes:
      - mc-data:/data
      - ./plugins:/plugins
      - ./server.properties:/data/server.properties:ro
    restart: unless-stopped

volumes:
  mc-data:
